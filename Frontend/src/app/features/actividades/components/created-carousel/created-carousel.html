<!-- COMPONENTE SI NO HAY ACTIVIDADES -->
@if (activities.length === 0 ){
<app-empty-activities icon="ph-light ph-users-three" title="¿Tienes algo en mente?"
  message="¡Crea tu actividad y reúne a tu equipo!" aria-live="polite" aria-atomic="true">
</app-empty-activities>

<!-- CAROUSEL DE ACTIVIDADES -->
} @else {
<div class="xl:p-5 2xl:pl-15 2xl:pr-15">
  <div class="">
    <p-carousel [value]="activities" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="5000000"
      [responsiveOptions]="responsiveOptions" aria-roledescription="Carrusel" aria-label="Actividades">
      <ng-template let-activity pTemplate="item">

        <!-- PLANTILLA DE LA CARD -->
        <app-activity-card [attr.aria-label]="activity.nombre" [titulo]="activity.nombre"
          [fecha]="extraerFecha(activity.fecha)" [hora]="extraerHora(activity.fecha)" [ubicacion]="activity.ubicacion"
          [imagen]="activity.deporte | deporteImg" [botonLabel]="'Gestionar'" [botonStyle]="'btn-editar'"
          [actividadId]="activity.id" [attr.aria-label]="activity.nombre">
        </app-activity-card>

      </ng-template>
    </p-carousel>
  </div>
</div>
}
