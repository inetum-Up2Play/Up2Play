@if (activities.length === 0) {
  <app-empty-activities 
    icon="ph-light ph-sneaker-move"
    title="Tu lista está vacía..."
    message="¡Encuentra tu próximo plan y ponte en movimiento!"
    aria-live="polite" 
    aria-atomic="true">
  </app-empty-activities>

} @else {
  <div class="xl:p-5 2xl:pl-15 2xl:pr-15">
    <div>
      <p-carousel 
        [value]="activities" 
        [numVisible]="4" 
        [numScroll]="1"
        [circular]="true" 
        [autoplayInterval]="5000000"
        [responsiveOptions]="responsiveOptions"
        aria-roledescription="Carrusel" 
        aria-label="Actividades">
        
        <ng-template let-activity pTemplate="item">
          <app-activity-card 
            [titulo]="activity.nombre"
            [fecha]="extraerFecha(activity.fecha)"
            [hora]="extraerHora(activity.fecha)"
            [ubicacion]="activity.ubicacion"
            [imagen]="activity.deporte | deporteImg"
            [actividadId]="activity.id"
            [attr.aria-label]="activity.nombre"

            [botonLabel]="activity.esCreador 
                ? 'Editar' 
                : (activity.precio != '0.00' 
                    ? (noReembolso(activity.fecha) ? 'Desapuntarse sin reembolso' : 'Desapuntarse y reembolsar...') 
                    : 'Desapuntarse...')"
              
            [botonStyle]="activity.esCreador 
              ? 'btn-editar' 
              : (activity.precio != '0.00' ? 'btn-reembolso' : 'btn-desapuntarse')"
              
            [botonAction]="activity.esCreador 
                ? editar 
                : (activity.precio != '0.00' 
                    ? (noReembolso(activity.fecha) ? desapuntarseSinReembolso : reembolso) 
                    : desapuntarse)"

            [eliminarLabel]="activity.esCreador 
              ? (activity.precio != '0.00' ? 'Eliminar y reembolsar' : 'Eliminar') 
              : undefined"
              
            [eliminarStyle]="activity.esCreador ? 'btn-eliminar' : undefined">
          </app-activity-card>
        </ng-template>
      </p-carousel>
    </div>
  </div>
}
