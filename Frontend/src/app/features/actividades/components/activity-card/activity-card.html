<div class="py-5 2xl:p-10 ml-2 mr-2 h-full flex items-center justify-center">

    <p-card #body class="card sh h-full">
        <ng-template #title>
            <img (click)="infoActividad()" class="infoActividad" aria-label="Ver informaciÃ³n de la actividad" src={{imagen()}} />
        </ng-template>
        <ng-template #subtitle> {{fecha()}} - {{hora()}}h </ng-template>
        <ng-template #content>
            <p class="title infoActividad" aria-label="Detalles de la actividad" (click)="infoActividad()"> {{titulo()}}</p>
            <p class="h-max">{{ubicacion()}}</p>
        </ng-template>
        <ng-template #footer>
            <div class="flex items-end h-full mt-1 mb-0">
                <p-confirmdialog />
                <p-button [label]="botonLabel" [styleClass]="botonStyle" (onClick)="handleButtonClick('boton')">
                </p-button>
                @if (eliminarLabel) {
                <p-button class="ml-4" [label]="eliminarLabel" [styleClass]="eliminarStyle"
                    (onClick)="handleButtonClick('eliminar')">
                </p-button>
                }
            </div>
        </ng-template>

    </p-card>
</div>
