<div class="mb-4 p-8 flex items-center justify-center">
    <p-card class="card sh">
        <ng-template #title>
            <img alt="Card"
                src={{imagen()}}/>
        </ng-template>
        <ng-template #subtitle> {{fecha()}} - {{hora()}} </ng-template>
        <ng-template #content>
            <p class="title"> {{titulo()}}</p>
            {{ubicacion()}}
        </ng-template>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button label="¡Apúntate!" [rounded]="true" class="button" (onClick)="click()"/>
            </div>
        </ng-template>
    </p-card>
</div>
