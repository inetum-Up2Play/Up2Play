
<!DOCTYPE html>
<html>
<head>
  <title>Mapa dinámico</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>
  <h3>Busca una dirección:</h3>
  <input type="text" id="direccion" placeholder="Escribe una dirección" />
  <button onclick="buscarDireccion()">Buscar</button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa
    var map = L.map('map').setView([40.4168, -3.7038], 13); // Madrid por defecto
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var marker = L.marker([40.4168, -3.7038]).addTo(map);

    function buscarDireccion() {
      var direccion = document.getElementById('direccion').value;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${direccion}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            var lat = data[0].lat;
            var lon = data[0].lon;
            map.setView([lat, lon], 15);
            marker.setLatLng([lat, lon]);
          } else {
            alert("Dirección no encontrada");
          }
        });
    }
  </script>
</body>
</html>
