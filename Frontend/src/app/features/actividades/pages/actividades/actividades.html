<div class="content">
    <app-header></app-header>

    <main class="px-4 md:px-8 lg:px-16 py-6 gap-6">
        <p-tabs value="0">
            <p-tabpanels class="bg-transparent! border-none!">
                <p-tabpanel value="0">
                    <div class="flex flex-col gap-4">
                        <div
                            class="text-center items-center flex flex-col xl:flex-row lg:justify-between xl:text-left w-full md:pt-5 2xl:max-w-screen-2xl 2xl:mx-auto">
                            <h1 class="font-bold text-5xl leading-tight tracking-[-0.033em] text-[#152614]">
                                Explora & Apúntate</h1>
                            <button class="mt-3 xl:mt-0 hover:bg-[#4D834F]!" id="crear_actividad" pButton
                                [routerLink]="['/actividades', 'crear-actividad']">
                                <div class="px-4 flex items-center">
                                    <i class="pi pi-plus" aria-hidden="true" pButtonIcon></i>
                                    <span class="font-bold text-xl md:text-2xl pl-2" pButtonLabel>Nueva Actividad</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </p-tabpanel>

                <p-tabpanel value="1">
                    <div class="flex flex-col gap-4">
                        <div
                            class="text-center items-center flex flex-col xl:flex-row lg:justify-between xl:text-left w-full md:pt-5 2xl:max-w-screen-2xl 2xl:mx-auto">
                            <h1 class="font-bold text-5xl leading-tight tracking-[-0.033em] text-[#152614]">Mis Actividades</h1>
                            <button class="mt-3 xl:mt-0 hover:bg-[#4D834F]!" id="crear_actividad" pButton
                                [routerLink]="['/actividades', 'crear-actividad']">
                                <div class="px-4 flex items-center">
                                    <i class="pi pi-plus" aria-hidden="true" pButtonIcon></i>
                                    <span class="font-bold text-xl md:text-2xl pl-2" pButtonLabel>Nueva Actividad</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </p-tabpanel>

                <p-tabpanel value="2">
                    <div class="flex flex-col gap-4">
                        <div
                            class="text-center items-center flex flex-col xl:flex-row lg:justify-between xl:text-left w-full md:pt-5 2xl:max-w-screen-2xl 2xl:mx-auto">
                            <h1 class="font-bold text-5xl leading-tight tracking-[-0.033em] text-[#152614]">Próximos Planes</h1>
                            <button class="mt-3 xl:mt-0 hover:bg-[#4D834F]!" id="crear_actividad" pButton
                                [routerLink]="['/actividades', 'crear-actividad']">
                                <div class="px-4 flex items-center">
                                    <i class="pi pi-plus" aria-hidden="true" pButtonIcon></i>
                                    <span class="font-bold text-xl md:text-2xl pl-2" pButtonLabel>Nueva Actividad</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </p-tabpanel>
            </p-tabpanels>

            <p-tablist class="flex w-full 2xl:max-w-screen-2xl 2xl:mx-auto">
                <p-tab value="0" class="cursor-pointer pb-3 pt-2 px-2 text-[#3D6C3F]! hover:text-[#111814]!">
                    <p class="font-bold">Explora y apúntate</p>
                </p-tab>

                <p-tab value="1"
                    class="cursor-pointer pb-3 pt-2 px-2 text-[#3D6C3F]! hover:text-[#111814]!">
                    <p class="font-bold">Mis actividades</p>
                </p-tab>

                <p-tab value="2"
                    class="cursor-pointer pb-3 pt-2 px-2 text-[#3D6C3F]! hover:text-[#111814]!">
                    <p class="font-bold">Próximos planes</p>
                </p-tab>
            </p-tablist>

            <p-tabpanels class="bg-transparent! border-none!">
                <p-tabpanel value="0">
                    <app-join-gallery></app-join-gallery>
                </p-tabpanel>

                <p-tabpanel value="1">
                    <app-created-carousel></app-created-carousel>
                </p-tabpanel>

                <p-tabpanel value="2">
                    <app-joined-carousel></app-joined-carousel>
                </p-tabpanel>
            </p-tabpanels>
        </p-tabs>
    </main>

    <app-footer></app-footer>
</div>
