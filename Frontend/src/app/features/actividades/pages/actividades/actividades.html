<div class="content">
    <app-header></app-header>
    <div id="creadas" role="region" aria-label="Mis actividades">
        <div
            class="text-center items-center  flex flex-col xl:flex-row lg:justify-between xl:text-left lg:mx-[clamp(3rem,3vw,20rem)] xl:mx-[clamp(4rem,4vw,25rem)] 2xl:mx-[clamp(6rem,8vw,25rem)] pt-5 md:pt-10">
            <h1 class="font-extrabold text-2xl md:text-4xl">MIS ACTIVIDADES</h1>
            <button class="mt-3 xl:mt-0 hover:bg-[#4D834F]!" id="crear_actividad" pButton
                [routerLink]="['/actividades', 'crear-actividad']">
                <div class="px-4 flex items-center">
                    <i class="pi pi-plus" aria-hidden="true" pButtonIcon></i>
                    <span class="font-bold text-xl md:text-2xl pl-2" pButtonLabel>Nueva Actividad</span>
                </div>
            </button>
        </div>
        <app-created-carousel></app-created-carousel>
    </div>
    <div id="apuntate" role="region" aria-label="Explora y apúntate">
        <div
            class="text-center xl:text-left xl:ml-[clamp(4rem,4vw,25rem)] 2xl:ml-[clamp(6rem,8vw,25rem)] pt-5 md:pt-10">
            <h1 class="font-extrabold text-2xl md:text-4xl">EXPLORA Y APÚNTATE</h1>
        </div>
        <app-join-gallery></app-join-gallery>
    </div>
    <div id="desapuntate" role="region" aria-label="Mis próximos planes">
        <div class="text-center xl:text-left xl:ml-[clamp(4rem,4vw,25rem)] 2xl:ml-[clamp(6rem,8vw,25rem)]">
            <h1 class="font-extrabold text-2xl md:text-4xl">MIS PRÓXIMOS PLANES</h1>
        </div>
        <app-joined-carousel></app-joined-carousel>
    </div>
    <app-footer></app-footer>
</div>
