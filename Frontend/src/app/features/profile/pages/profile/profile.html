            <div id="f">
                <app-form-profile [usuario]="usuario()"></app-form-profile>
    
            </div>
            <div id="a">
                <app-avatar-profile [usuario]="usuario()"></app-avatar-profile>
    
            </div>
            <div class="card flex justify-end p-10">
                <button class="btn-eliminar" (click)="eliminarCuenta()" pButton>

            </div>
        </div>
        
    </div>
