<p-toast></p-toast>
<app-header></app-header>
<div class="p-5">
    <div class="lg:mx-[clamp(3rem,3vw,20rem)] xl:mx-[clamp(4rem,4vw,25rem)] 2xl:mx-[clamp(6rem,8vw,25rem)] pt-5 md:pt-10">
        <h1 class="font-extrabold text-2xl text-center md:text-left md:text-5xl">Edita tu perfil</h1>
        <div class="flex flex-col full-w">
            <div id="avatar">
                <app-avatar-profile [usuario]="usuario()" [perfil]="perfil()" (cambiosAvatar)="onCambiosAvatar($event)">
                </app-avatar-profile>
            </div>
            <div id="profile">
                <app-form-profile [usuario]="usuario()" [perfil]="perfil()" (cambiosPerfil)="onCambiosPerfil($event)">
                </app-form-profile>
            </div>
            <div class="card flex justify-center md:justify-end p-10">
                <p-confirmdialog styleClass="cd-eliminar">
                    <ng-template #message let-message>
                        @if (message) {
                        <div
                            class="flex flex-col items-center w-full gap-5 border-b border-surface-200 dark:border-surface-700">
                            <i [class]="message.icon" class="!text-6xl" [style.color]="'#ef4444'"></i>
                            <p class="confirmarEliminarCuenta p-2">{{ message.message }}</p>
                        </div>
                        }
                    </ng-template>
                </p-confirmdialog>
                <button class="btn-eliminar" (click)="confirm()" pButton>
                    <span class="font-bold tracking-wide" pButtonLabel>Eliminar cuenta</span>
                    <i class="pi pi-trash" pButtonIcon></i>
                </button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
