<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #B1DF75, #3D6C3F);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
            width: 320px;
        }
        .profile-card img {
            width: 120px;
                       object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #3D6C3F;
        }
        .profile-card h1 {
            font-size: 1.8rem;
            margin: 10px 0;
        }
        .profile-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #B1DF75;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #5ac8c8;
        }
    </style>
</head>
<app-header></app-header>
<body>
    <div class="profile-card">
        <h1><strong>Tu perfil!</strong></h1><br/>
        <a href="http://localhost:4200"><button class="btn">Home</button></a>
    </div>
</body>
</html>
