<div>
    <!-- Filtros deportes -->
    <div class="text-center items-center col-4 md:flex-col justify-center">
        <h1 class="font-bold italic text-2xl md:text-4xl">TE PUEDEN INTERESAR</h1>
        <div class="mt-8 grid grid-cols-4 gap-y-6 gap-x-2 justify-items-center 
        xl:flex xl:flex-row xl:justify-center xl:gap-6 max-w-6xl mx-auto">
            <button class="mt-3 xl:mt-0 " (click)="cargarActividades()">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-finn-the-human text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Todas</span>
                </div>
            </button>

            <button class="mt-3 xl:mt-0 " (click)="cargarPorDeporte('Futbol')">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-soccer-ball text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Fútbol</span>
                </div>
            </button>

            <button class="mt-3 xl:mt-0 " (click)="cargarPorDeporte('Senderismo')">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-person-simple-hike text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Senderismo</span>
                </div>
            </button>

            <button class="mt-3 xl:mt-0 " (click)="cargarPorDeporte('Entrenamiento de fuerza')">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-barbell text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Fuerza</span>
                </div>
            </button>

            <button class="mt-3 xl:mt-0 " (click)="cargarPorDeporte('Natación')">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-person-simple-swim text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Natación</span>
                </div>
            </button>

            <button class="mt-3 xl:mt-0 " (click)="cargarPorDeporte('Ciclismo')">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-bicycle text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Ciclismo</span>
                </div>
            </button>

            <button class="mt-3 xl:mt-0 " (click)="cargarPorDeporte('Boxeo')">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-boxing-glove text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Boxeo</span>
                </div>
            </button>

            <button class="mt-3 xl:mt-0 " (click)="cargarPorDeporte('Tenis')">
                <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
                    <div
                        class="w-15 h-15 md:w-20 md:h-20 lg:w-25 lg:h-25 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center">
                        <i class="ph-light ph-racquet text-4xl md:text-6xl lg:text-7xl"></i>
                    </div>
                    <span class="font-semibold text-base md:text-xl mt-2">Tenis</span>
                </div>
            </button>

        </div>
    </div>  

    <!-- Carousel -->
    @if (activities.length === 0){
    <app-empty-activities icon="ph-light ph-ghost" title="La lista está vacía..."
        message="¡Toma la iniciativa y crea tú el plan!">
        <button class="mt-3 xl:mt-0 hover:bg-[#4D834F]!" id="crear_actividad" pButton
            [routerLink]="['/actividades', 'crear-actividad']">
            <div class="px-4 flex items-center">
                <i class="pi pi-plus icon-plus" pButtonIcon></i>
                <span class="font-bold text-xl md:text-2xl pl-2" pButtonLabel>Nueva Actividad</span>
            </div>
        </button>
    </app-empty-activities>
    } @else {
    <div class="xl:p-5 2xl:pl-15 2xl:pr-15 ">
        <div class="">
            
            <p-carousel 
                [value]="activities" 
                [numVisible]="4" 
                [numScroll]="1" 
                [circular]="true"
                [autoplayInterval]="5000000" 
                [responsiveOptions]="responsiveOptions">

                <ng-template let-activity pTemplate="item">
                    <app-activity-card 
                        [titulo]="activity.nombre" 
                        [fecha]="extraerFecha(activity.fecha)"
                        [hora]="extraerHora(activity.fecha)" 
                        [ubicacion]="activity.ubicacion"
                        [imagen]="activity.deporte | deporteImg" 
                        [actividadId]="activity.id">
                    </app-activity-card>
                </ng-template>
            </p-carousel>
            
        </div>
        
    </div>
    }

    <div class="flex justify-center md:justify-end ver-mas-container md:px-0 pb-10 mr-21">
            <p-button
                styleClass="boton-ver-mas" 
                label="Ver mas actividades" 
                variant="outlined" 
                icon="pi pi-plus"
                [routerLink]="['/actividades']"
                severity="contrast" 
                [attr.aria-label]="'Ver mas actividades'">
            </p-button>
    </div>
</div>
