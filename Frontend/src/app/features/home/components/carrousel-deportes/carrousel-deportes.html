<div>
  <!-- FILTROS DEPORTES (igual que antes, sin cambios) -->
  <div class="text-center items-center col-4 md:flex-col justify-center">
    <h1 class="font-bold italic text-xl lg:text-2xl 2xl:text-2xl">TE PUEDEN INTERESAR</h1>

    <div
      class="mt-8 grid grid-cols-4 justify-items-center xl:flex xl:flex-row xl:justify-center xl:gap-4 gap-y-4 mx-auto max-w-xl"
    >
      <!-- Todas -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades()">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-18 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-finn-the-human text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base md:text-l mt-2">Todas</span>
        </div>
      </button>

      <!-- Fútbol -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades('Futbol')">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-18 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-soccer-ball text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base md:text-l mt-2">Fútbol</span>
        </div>
      </button>

      <!-- Senderismo -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades('Senderismo')">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-18 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-person-simple-hike text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base md:text-l mt-2">Senderismo</span>
        </div>
      </button>

      <!-- Fuerza -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades('Entrenamiento de fuerza')">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-18 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-barbell text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base md:text-l mt-2">Fuerza</span>
        </div>
      </button>

      <!-- Natación -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades('Natación')">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-18 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-person-simple-swim text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base md:text-l mt-2">Natación</span>
        </div>
      </button>

      <!-- Ciclismo -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades('Ciclismo')">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-18 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-bicycle text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base md:text-l mt-2">Ciclismo</span>
        </div>
      </button>

      <!-- Boxeo -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades('Boxeo')">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-20 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-boxing-glove text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base md:text-l mt-2">Boxeo</span>
        </div>
      </button>

      <!-- Tenis -->
      <button class="mt-3 xl:mt-0" (click)="cargarActividades('Tenis')">
        <div class="px-4 flex flex-col items-center justify-center text-center cursor-pointer">
          <div
            class="w-15 h-15 md:w-18 md:h-18 lg:w-18 lg:h-18 2xl:w-20 2xl:h-20 rounded-full bg-white hover:scale-[0.95]! shadow-md flex items-center justify-center"
          >
            <i class="ph-light ph-racquet text-4xl md:text-5xl lg:text-5xl 2xl:text-6xl"></i>
          </div>
          <span class="font-semibold text-base xl:text-md 2xl:text-l mt-2">Tenis</span>
        </div>
      </button>
    </div>
  </div>

  <!-- CARRUSEL-->
    @if (loading) {
    <div class="flex justify-center items-center py-8">
        <div class="custom-spinner"></div>
    </div>
    }

    <!-- SI NO HAY ACTIVIDADES -->
    @else if (activities.length === 0) {
    <app-empty-activities
        icon="ph-light ph-ghost"
        title="La lista está vacía..."
        message="¡Toma la iniciativa y crea tú el plan!"
    >
        <button
        class="mt-3 xl:mt-0 hover:bg-[#4D834F]!"
        id="crear_actividad"
        pButton
        [routerLink]="['/actividades', 'crear-actividad']"
        >
        <div class="px-4 flex items-center">
            <i class="pi pi-plus icon-plus" pButtonIcon></i>
            <span class="font-bold text-xl md:text-2xl pl-2" pButtonLabel>Nueva Actividad</span>
        </div>
        </button>
    </app-empty-activities>
    }

    <!-- HAY ACTIVIDADES -->
    @else {
        <div class="mx-auto md:max-w-xl xl:max-w-5xl 2xl:max-w-7xl">
            <p-carousel
            [value]="activities"
            [numVisible]="3"
            [numScroll]="1"
            [circular]="true"
            [autoplayInterval]="5000000"
            [responsiveOptions]="responsiveOptions"
            [ngClass]="carouselClasses"
            [showIndicators]="mostrarIndicadores"
            >
            <ng-template let-activity pTemplate="item">
                <app-activity-card
                [titulo]="activity.nombre"
                [fecha]="extraerFecha(activity.fecha)"
                [hora]="extraerHora(activity.fecha)"
                [ubicacion]="activity.ubicacion"
                [imagen]="activity.deporte | deporteImg"
                [actividadId]="activity.id"
                ></app-activity-card>
            </ng-template>
            </p-carousel>
        </div>
    }
</div>
