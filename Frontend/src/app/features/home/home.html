<div class="min-h-screen flex flex-col bg-gray-50">
    <app-header></app-header>

    <!-- SECCIÓN HERO -->
    <div class="relative w-full">

        <!-- FONDO DE IMAGEN -->
        <div class="absolute top-0 left-0 w-full h-[500px] lg:h-[600px] z-0 overflow-hidden">
            <img src="../../../assets/home/fondo_home.webp" alt="Fondo home"
                class="w-full h-full object-cover object-center opacity-90">
            <!-- Gradiente opcional en la parte inferior para fusionar con el blanco del resto de la web -->
            <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-gray-50 to-transparent"></div>
        </div>

        <!-- TARJETAS -->
        <div class="relative z-10 container mx-auto px-4 pt-24 pb-10 lg:pt-32 lg:px-20 max-w-7xl">

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <!-- 1. TARJETA IZQUIERDA -->
                <div class="bg-white rounded-2xl shadow-xl flex flex-col justify-center items-center text-center 
                    h-full p-8 lg:text-left lg:flex-row lg:gap-8  min-h-[250px]">
                    <!-- Avatar -->
                    <div class="relative shrink-0">
                        <img [src]="perfilService.avatarGlobal() | avatarImg" alt="Avatar"
                            class="w-32 h-32 rounded-full shadow-sm object-cover">
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <h1 class="text-4xl font-extrabold text-gray-800 leading-tight">
                            ¡Hola, <br>
                            <!-- <span class="text-gray-900">{{ usuario()?.nombre_usuario || 'viajero' }}!</span> -->
                        </h1>
                        <div class="w-full h-0.5 bg-gray-200 my-2"></div> <!-- Separador -->
                        <p class="text-gray-500 italic text-lg text-card">¿Listo para una nueva aventura?</p>
                    </div>
                </div>

                <!-- 2. COLUMNA DERECHA -->
                <div class="flex flex-col gap-6">

                    <!-- Planes Creados -->
                    <div class="p-creados bg-white rounded-2xl shadow-xl p-6 relative overflow-hidden flex flex-col justify-center h-32 lg:h-auto lg:min-h-[140px] group transition-transform hover:scale-[1.01]">

                        <div class="realtive z-10">
                            <h1 class="font-bold text-green-800 text-lg uppercase tracking-wide">PLANES CREADOS</h1>
                            <div class="flex items-center gap-2 mt-1">
                                <i class="pi pi-bolt text-9xl text-green-800"></i> <!-- Icono PrimeIcons (ejemplo) -->
                                <span class="text-5xl font-black text-gray-800">15</span>
                            </div>
                        </div>

                    </div>

                    <!-- Planes Unidos -->
                    <div
                        class="bg-white rounded-2xl shadow-xl p-6 relative overflow-hidden flex flex-col justify-center h-32 lg:h-auto lg:min-h-[140px] group transition-transform hover:scale-[1.01]">
                        <h1 class="font-bold text-lime-600 text-lg uppercase tracking-wide z-10">PLANES UNIDOS</h1>
                        <div class="flex items-center gap-2 z-10">
                            <i class="pi pi-check-circle text-3xl text-lime-600"></i>
                            <span class="text-5xl font-black text-gray-800">30</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- CALENDARIO -->
    <div class="container mx-auto px-4 py-10 max-w-7xl">
        <app-calendar></app-calendar>
    </div>

    <app-footer class="mt-auto"></app-footer>
    <div class="tu_espacio">
        <app-proximos-planes class="w-[23%]"></app-proximos-planes>
        <div class="calendario">
            <app-calendar></app-calendar>
        </div>
    </div>

    <app-footer></app-footer>
</div>
