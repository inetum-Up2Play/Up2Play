<div class="min-h-screen flex flex-col">
    <app-header></app-header>

    <!-- SECCIÓN HERO -->
    <div class="relative w-full">

        <!-- FONDO DE IMAGEN -->
        <div class="absolute top-0 left-0 w-full z-0 overflow-hidden">
            <img src="../../../assets/home/fondo-home.webp" alt="Fondo home"
                class="w-full h-full object-cover object-bottom opacity-80">
        </div>

        <!-- TARJETAS -->
        <div class="relative z-10 container mx-auto px-4 pt-24 pb-10 lg:pt-32 lg:px-20 max-w-[70%]">

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <!-- 1. TARJETA IZQUIERDA -->
                <div class=" text-card bg-white rounded-2xl shadow-xl flex flex-col justify-center items-center text-center 
                    h-full p-8 lg:text-left lg:flex-row lg:gap-8  min-h-[250px]">
                    <!-- Avatar -->
                    <div class="relative shrink-0">
                        <img [src]="perfilService.avatarGlobal() | avatarImg" alt="Avatar"
                            class="w-32 h-32 rounded-full shadow-sm object-cover">
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">
                            ¡Hola, <br>
                            <span class="text-gray-900">{{ currentUsuario()!.nombreUsuario }}</span>
                        </h1>
                        <div class="w-full h-0.5 bg-gray-200 my-2"></div> <!-- Separador -->
                        <p class="text-gray-500 italic text-lg">¿Listo para una nueva aventura?</p>
                    </div>
                </div>

                <!-- 2. COLUMNA DERECHA -->
                <div class="flex flex-col gap-6">

                    <!-- Planes Creados -->
                    <div
                        class="p-creados bg-white rounded-2xl shadow-xl p-6 relative overflow-hidden flex flex-col justify-center h-32 lg:h-auto lg:min-h-[140px] group transition-transform hover:scale-[1.01]">

                        <div class="realtive">
                            <h1 class="font-bold text-green-800 text-lg uppercase tracking-wide">PLANES CREADOS</h1>
                            <div class="flex items-center gap-2 mt-1">
                                <i class="pi pi-bolt text-green-800"></i> <!-- Icono PrimeIcons (ejemplo) -->
                                <span class="text-5xl font-black text-gray-800">{{ planesCreados() }}</span>
                            </div>
                        </div>

                    </div>

                    <!-- Planes Unidos -->
                    <div
                        class="p-unidos bg-white rounded-2xl shadow-xl p-6 relative overflow-hidden flex flex-col justify-center h-32 lg:h-auto lg:min-h-[140px] group transition-transform hover:scale-[1.01]">
                        
                        <div class="relative">
                            <h1 class="font-bold text-lime-600 text-lg uppercase tracking-wide">PLANES UNIDOS</h1>
                            <div class="flex items-center gap-2 z-10">
                                <i class="pi pi-check-circle text-lime-600"></i>
                                <span class="text-5xl font-black text-gray-800">{{ planesUnidos() }}</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- ACORDEON -->
        <div class="z-10 mt-20 flex relative justify-center">
            <app-stepper-info class="w-[60%]"></app-stepper-info>
        </div>
    </div>


    <!-- TU ESPACIO -->
    <div class="tu-espacio z-10">
        <app-proximos-planes class="w-[23%]"></app-proximos-planes>
        
        <div class="calendario">
            <app-calendar></app-calendar>
        </div>
    </div>

    <app-footer></app-footer>
</div>
