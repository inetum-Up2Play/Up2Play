<div class="min-h-screen flex flex-col">
    <app-header></app-header>

    <!-- SECCIÓN HERO -->
    <div class="hero relative w-full">

        <!-- FONDO DE IMAGEN -->
        <div class="absolute top-0 left-0 w-full z-0 overflow-hidden">
            <img src="../../../assets/home/FondoHero.png" alt="Fondo home"
                class="object-cover object-bottom opacity-80">
        </div>

        <!-- TARJETAS -->
        <div class="relative z-10 container mx-auto px-4 pt-24 pb-10 lg:pt-32 lg:px-20 max-w-7xl">

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <!-- 1. TARJETA IZQUIERDA -->
                <div class=" text-card bg-white rounded-2xl shadow-xl flex flex-col justify-center items-center text-center 
                    h-full p-8 lg:text-left lg:flex-row lg:gap-8  min-h-[250px]">
                    <!-- Avatar -->
                    <div class="relative shrink-0">
                        <img [src]="perfilService.avatarGlobal() | avatarImg" alt="Avatar"
                            class="w-32 h-32 rounded-full shadow-sm object-cover">
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">
                            ¡Hola, <br>
                            <span class="text-gray-900">{{ currentUsuario()!.nombreUsuario }}</span>
                        </h1>
                        <div class="w-full h-0.5 bg-gray-200 my-2"></div> <!-- Separador -->
                        <p class="text-gray-500 italic text-lg">¿Listo para una nueva aventura?</p>
                    </div>
                </div>

                <!-- 2. COLUMNA DERECHA -->
                <div class="h-75 flex flex-col gap-6">

                    <!-- Planes Creados -->
                    <div
                        class="p-creados h-full rounded-2xl shadow-xl p-5 relative overflow-hidden flex flex-col justify-center transition-transform hover:scale-[1.01]">

                        <div class="z-10">
                            <h1 class="font-bold text-[#3D6C3F] text-3xl uppercase tracking-wide">PLANES CREADOS</h1>
                            <div class="flex items-center gap-2">
                                <i class="pi pi-bolt text-[#3D6C3F]" style="font-size: 2rem"></i> <!-- Icono PrimeIcons (ejemplo) -->
                                <span class="text-5xl font-black text-[#3D6C3F]">{{ planesCreados() }}</span>
                            </div>
                        </div>

                    </div>

                    <!-- Planes Unidos -->
                    <div
                        class="p-unidos h-full rounded-2xl shadow-xl p-5 relative overflow-hidden flex flex-col justify-center transition-transform hover:scale-[1.01]">
                        <h1 class="font-bold text-[#B1DF75] text-3xl uppercase tracking-wide">PLANES UNIDOS</h1>
                        <div class="flex items-center gap-2">
                            <i class="pi pi-check-circle text-[#B1DF75]" style="font-size: 2rem"></i>
                            <span class="text-5xl font-black text-[#B1DF75]">{{ planesUnidos() }}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="tu_espacio">
        <app-proximos-planes class="w-[23%]"></app-proximos-planes>
        <div class="calendario">
            <app-calendar></app-calendar>
        </div>
    </div>

    <app-footer></app-footer>
</div>
