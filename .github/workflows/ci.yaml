# Nombre del workflow que aparecerá en GitHub Actions
name: CI Pipeline

# Evento que dispara el workflow: cada push a las ramas main y develop
on:
  push:
    branches:
      - main      # Rama principal
      - develop   # Rama de desarrollo
      #- feature/* # Cualquier rama que empiece por feature/
      - feature/testing      

# Definición de los jobs (tareas) que se ejecutarán
jobs:

  # --- JOB 1: FRONTEND ---
  frontend:
    runs-on: ubuntu-latest           # El job se ejecuta en un runner Linux(no pasa nada que tengamos windows)
    defaults:
      run:
        working-directory: Frontend  # Todas las acciones se ejecutan dentro de la carpeta Frontend
    steps:
      - uses: actions/checkout@v3    # Descarga el código del repositorio en el runner

      - name: Setup Node.js          # Instala Node.js en la versión especificada
        uses: actions/setup-node@v3
        with:
          node-version: '22.17.0'

      - name: Install dependencies   # Instala dependencias del proyecto Angular
        run: npm install

      - name: Lint boundaries        # Ejecuta ESLint con el plugin boundaries para validar arquitectura
        run: npm run lint:boundaries

      - name: Build Angular          # Compila el proyecto Angular en modo producción
        run: npm run build -- --configuration production

  # --- JOB 2: BACKEND ---

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend_Up2Play/backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-


      # Build sin tests con perfil test
      - name: Build backend (skip tests)
        run: mvn -B -DskipTests clean package -Dspring.profiles.active=test

      # # Arrancar la app con perfil test (usa H2)
      # - name: Start Spring Boot App
      #   run: nohup mvn spring-boot:run -Dspring-boot.run.profiles=test > target/app.log 2>&1 &


      - name: Run tests (H2)
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:h2:mem:Up2Play;MODE=Oracle;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
          SPRING_DATASOURCE_USERNAME: sa
          SPRING_DATASOURCE_PASSWORD: ""
        run: mvn -B verify -DtrimStackTrace=false


      # Esperar a que Actuator responda
      - name: Wait for app to be healthy
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/actuator/health >/dev/null; then
              echo "App is healthy"
              exit 0
            fi
            echo "Waiting for app to start..."
            sleep 2
          done
          echo "App did not become healthy in time"
          tail -n 200 target/app.log || true
          exit 1

      # Ejecutar tests (incluye skeletons y Monkey Tests)
      # Ejecutar tests con perfil test
      - name: Run tests
        run: mvn verify -Dspring.profiles.active=test -DtrimStackTrace=false



      # Subir reports si falla
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: Backend_Up2Play/backend/target/surefire-reports

      # Subir logs del servidor si falla
      - name: Upload app logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: Backend_Up2Play/backend/target/app.log



